<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Export Processor</title>
</head>
<body>
  <div class="container">
    <h1>Claude Export Processor</h1>

    <div class="file-input-section">
      <label for="zip-file-input" class="file-input-label">
        Select Claude Export ZIP
        <input type="file" id="zip-file-input" accept=".zip" />
      </label>
      <div id="file-name-display" class="file-name-display">No file selected</div>
    </div>

    <div class="process-section">
      <button id="process-button" disabled>Process Export</button>
      <div id="processing-status" class="processing-status hidden">
        <div class="spinner"></div>
        <span id="status-text">Processing...</span>
      </div>
    </div>

    <div id="results-section" class="results-section hidden">
      <h2>Processing Results</h2>
      <div id="results-stats" class="results-stats"></div>
      <button id="download-all-button">Download All Markdown Files</button>
    </div>
  </div>
</body>
</html>
